<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            维修员管理
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <script src="./js/vue.js"  type="text/javascript"></script>
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>维修员管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
        <div class="layui-form x-center" action="" style="width:500px" >
                <div class="layui-form-pane">
                  <div class="layui-form-item">
                    <div class="layui-input-inline" style="width:400px">
                      <input type="text" name="username"  id="search" placeholder="搜索内容" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </div>
          <xblock>
          <button class="layui-btn" onclick="person_add('添加信息','repair_add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button>

            <div id="app">
            <table class="layui-table" >
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            姓名
                        </th>
                        <th>
                            年龄
                        </th>
                        <th>
                            性别
                        </th>
                        <th>
                            类型
                        </th>
                        <th>
                            手机号码
                        </th>
                        <th>
                            注册时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="repair of repairs">
                        <td>
                            {{repair.id}}
                        </td>
                        <td>
                            {{repair.name}}
                        </td>
                        <td >
                            {{repair.age}}岁
                        </td>
                        <td >
                            {{repair.sex}}
                        </td>
                        <td >
                            {{repair.type}}
                        </td>
                        <td>
                            {{repair.tel}}
                        </td>
                        <td>{{repair.createDate}}</td>
                        <td class="td-manage">
                            <a title="查看" href="javascript:;" onclick="person_look(this,'repair_update.html','4','','510')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon"><img src="images/look.png" width="15" height="15"></img></i>
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
            <!--分页-->

            <ul class="pagination">
                <a href="#" v-on:click="page1" >上一页</a>
                <a href="#" v-on:click="page2">下一页</a>
            </ul>
            </div>
        </div>
        <br /><br /><br />
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入
              laypage({
                cont: 'page'
                ,pages: 100
                ,first: 1
                ,last: 100
                ,prev: '<em><</em>'
                ,next: '<em>></em>'
              }); 
              
            });
             /*添加*/
            function person_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
            //查看
           function person_look (obj,url,id,w,h) {
                var repairId=$(obj).parents("tr").children("td").eq(0).text();
                x_admin_show("查看",url+'?repairId='+repairId,w,h);
            }

            //定义一个vue对象
            var app=new Vue({
                el:"#app",
                data:{
                    pageindex:0,
                    repairs:[]
                },
                methods:{
                    //分页查询
                 page1:function () {
                     var name=$("#search").val();
                     this.pageindex--;
                     if(this.pageindex<=0){
                         this.pageindex=0
                     }
                     $.ajax({
                         url:"repair/getPage",
                         type:"post",
                         dataType:"json",
                         data:{
                             name:name,
                             current:this.pageindex
                         },
                         success:function (data) {
                             //给表格嵌入数值
                             app.pageindex=data.data.current;
                             app.repairs=data.data.records;
                         }
                     })
                 },
                    page2:function () {
                        var name=$("#search").val();
                        this.pageindex++;
                        $.ajax({
                            url:"repair/getPage",
                            type:"post",
                            dataType:"json",
                            data:{
                                name:name,
                                current:this.pageindex
                            },
                            success:function (data) {
                                //给表格嵌入数值
                                app.pageindex=data.data.current;
                                app.repairs=data.data.records;
                            }
                        })
                    }
                }
            });
            //加载页面自动执行
            $(document).ready(function(){
                $.ajax({
                    url:"repair/getPage",//调用的接口  全局查询
                    type:"post",
                    dataType:"json",
                    data:{
                        name:"",
                    },
                    success:function (data) {
                        console.log(data.data.records)
                        //给表格嵌入数值
                        app.repairs=data.data.records;
                    }

                });

            });
            //模糊查询
            $("button").click(function(){
                var name=$("#search").val();
                $.ajax({
                    url:"repair/getPage",//调用的接口 模糊查询
                    type:"post",
                    dataType:"json",
                    data:{
                        name:name
                    },
                    success:function (data) {
                        //给表格嵌入数值
                        app.repairs=data.data.records;

                    }

                });
            })


            </script>
            <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
            
    </body>
</html>
