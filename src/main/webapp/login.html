<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="/css/auth.css">
</head>

<body style="background-image: url(images/village.jpg);">
	<div class="lowin lowin-blue" >
		<div class="lowin-brand">
			<img src="images/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form  method="post">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>姓名 <a href="#" class="login-back-link">Sign in?</a></label>
							<input  name="name" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div  class="lowin-group">
							<label>验证码 <a href="javascript:loadimage();"><img alt="看不清请点我！" name="randImage" id="randImage" src="image.jsp" width="60" height="20" border="1" align="absmiddle"> </a></label>
							<input  type="text" style="width: 120px" id="pagerandom" name="pagerandom" value="" class="lowin-input">
						</div>
						<input type="submit" value="Sign In" class="lowin-btn login-btn">
						</input>

						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Email</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer class="lowin-footer">

		</footer>
	</div>

	<script src="js/auth.js"></script>
	<script>
		Auth.init({
			login_url: 'userlogin',
			forgot_url: '#forgot'
		});


        //加载验证码
        function loadimage(){

            document.getElementById("randImage").src = "image.jsp?"+Math.random();

        }
	</script>
</body>
</html>
