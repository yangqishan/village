<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        楼房管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
    <script src="./js/vue.js"  type="text/javascript"></script>
</head>
<div>
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>楼房管理</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-form x-center" action="" style="width:500px" >
            <div class="layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-input-inline" style="width:400px">
                        <input type="text" name="username"  id="search" placeholder="搜索内容(楼房位置，姓名，类型)" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
            </div>
        </div>
        <xblock>
            <button class="layui-btn" onclick="person_add('添加信息','user_add.html','600','500')"><i class="layui-icon"></i>空楼</button>
            <div id="app">
                <table class="layui-table" >
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            地址
                        </th>
                        <th>
                            住户姓名
                        </th>
                        <th>
                            类型
                        </th>
                        <th>
                            面积
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            修改时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="h of house">
                        <td>
                            {{h.id}}
                        </td>
                        <td>
                            {{h.position}}
                        </td>

                        <td >
                            {{h.name}}
                        </td>
                        <td >
                            {{h.type}}
                        </td>
                        <td >
                            {{h.area}}
                        </td>
                        <td >
                            <select lay-verify="required" id="houseStatus" name="cid">
                                <option v-bind:value="h.status">
                                    {{h.status}}
                                </option>
                                <optgroup label="状态">
                                    <option value="首付">首付</option>
                                    <option value="付房贷">付房贷</option>
                                    <option value="预定">预定</option>
                                    <option value="正常">正常</option>
                                </optgroup>
                            </select>

                        </td>
                        <td>{{h.updateDate}}</td>
                        <td class="td-manage">
                            <a title="修改" href="javascript:;" onclick="home_edit('修改','home_edit.html','4','','510')"
                               class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页-->

                <ul class="pagination">
                    <a href="#" v-on:click="page1" >上一页</a>
                    <a href="#" v-on:click="page2">下一页</a>
                </ul>
            </div>
        </xblock>
    </div>
   </div>
</div>
<br /><br /><br />
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="./js/jquery.min.js" type="text/javascript"></script>
<script>
    layui.use(['laydate','element','laypage','layer'], function(){
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层

        //以上模块根据需要引入
        laypage({
            cont: 'page'
            ,pages: 100
            ,first: 1
            ,last: 100
            ,prev: '<em><</em>'
            ,next: '<em>></em>'
        });

    });
    /*添加*/
    function person_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
    //查看
    function person_look (obj,url,id,w,h) {
        var userId=$(obj).parents("tr").children("td").eq(0).text();
        x_admin_show("查看",url+'?userId='+userId,w,h);
    }

    //定义一个vue对象
    var app=new Vue({
        el:"#app",
        data:{
            pageindex:0,
            house:[]
        },
        methods:{
            //分页查询
            page1:function () {
                var name=$("#search").val();
                this.pageindex--;
                if(this.pageindex<=0){
                    this.pageindex=0
                }
                $.ajax({
                    url:"house/getPage",
                    type:"post",
                    dataType:"json",
                    data:{
                        name:name,
                        current:this.pageindex
                    },
                    success:function (data) {

                        //给表格嵌入数值
                        app.pageindex=data.data.current;
                        app.house=data.data.records;
                    }
                })
            },
            page2:function () {
                var name=$("#search").val();
                this.pageindex++;
                $.ajax({
                    url:"house/getPage",
                    type:"post",
                    dataType:"json",
                    data:{
                        name:name,
                        current:this.pageindex
                    },
                    success:function (data) {
                        console.log(data.data.records)
                        //给表格嵌入数值
                        app.pageindex=data.data.current;
                        app.house=data.data.records;
                    }
                })
            }
        }
    });
    //加载页面自动执行
    $(document).ready(function(){
        $.ajax({
            url:"house/getPage",//调用的接口  全局查询
            type:"post",
            dataType:"json",
            data:{

            },
            success:function (data) {
                //给表格嵌入数值
                app.house=data.data.records;
            }

        });

    });
    //模糊查询
    $("button").click(function(){
        var name=$("#search").val();
        $.ajax({
            url:"house/getPage",//调用的接口 模糊查询
            type:"post",
            dataType:"json",
            data:{
                name:name
            },
            success:function (data) {
                console.log(data.data.records)
                //给表格嵌入数值
                app.house=data.data.records;

            }

        });
    })


</script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>

</body>
</html>
